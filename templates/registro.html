<!DOCTYPE html>
<html>
<head>
    <title>Registro - √önete al equipo de Alejo üê™</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #8A2BE2, #6A0DAD);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            color: #8A2BE2;
            margin: 0;
            font-size: 28px;
        }
        .header .subtitle {
            color: #6A0DAD;
            font-size: 16px;
            margin-top: 5px;
        }
        .camello-icon {
            font-size: 40px;
            margin: 10px 0;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold;
            color: #6A0DAD;
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #E6E6FA;
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #8A2BE2;
            outline: none;
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.3);
        }
        button { 
            background: linear-gradient(135deg, #8A2BE2, #6A0DAD);
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        .qr-section { 
            text-align: center; 
            margin: 25px 0; 
            padding: 20px; 
            border: 2px dashed #8A2BE2; 
            border-radius: 10px; 
            background-color: #F8F0FF;
        }
        .qr-image { 
            max-width: 200px; 
            margin: 10px auto; 
            border: 3px solid #8A2BE2;
            border-radius: 10px;
        }
        .link-section {
            background-color: #F0E6FF;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
        }
        .copy-btn {
            background: #9370DB;
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #8A2BE2;
            font-size: 14px;
        }
        .edad-calculada {
            color: #25D366;
            font-weight: bold;
            margin-top: 8px;
            font-size: 14px;
        }
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            border: 2px dashed #8A2BE2;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            border-radius: 10px;
            color: #8A2BE2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="camello-icon">üê™</div>
            <h1>√önete al equipo de Alejo</h1>
            <div class="subtitle">¬°Forma parte de nuestra comunidad!</div>
        </div>
        
        <form action="/registro" method="POST">
            <!-- Selecci√≥n de L√≠der -->
            <div class="form-group">
                <label for="lider">üëë L√≠der:</label>
                <select id="lider" name="lider" onchange="actualizarQR()" required>
                    <option value="">-- Selecciona tu l√≠der --</option>
                    {% for id, nombre in lideres.items() %}
                        <option value="{{ id }}" {% if lider_seleccionado == id %}selected{% endif %}>
                            {{ nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Secci√≥n del QR -->
            <div id="qrSection" class="qr-section" style="display: none;">
                <h3 style="color: #8A2BE2;">üì± Escanea el QR para compartir</h3>
                <div id="qrContainer">
                    <!-- El QR se cargar√° aqu√≠ -->
                </div>
                <div class="link-section">
                    <strong>üîó Link directo:</strong><br>
                    <span id="directLink"></span>
                    <button type="button" onclick="copiarLink()" class="copy-btn">üìã Copiar Link</button>
                </div>
            </div>

            <!-- Informaci√≥n Personal -->
            <div class="form-group">
                <label for="nombre">üë§ Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="telefono">üìû Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="nacimiento">üìÖ Fecha de nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento" required>
                <div id="edad-display" class="edad-calculada"></div>
            </div>

            <!-- LOCALIDAD COMO DESPLEGABLE -->
            <div class="form-group">
                <label for="localidad">üè† Localidad:</label>
                <select id="localidad" name="localidad" required>
                    <option value="">-- Selecciona tu localidad --</option>
                    <option value="Bosa">Bosa</option>
                    <option value="Kennedy">Kennedy</option>
                    <option value="Suba">Suba</option>
                    <option value="Engativ√°">Engativ√°</option>
                    <option value="Fontib√≥n">Fontib√≥n</option>
                    <option value="Usme">Usme</option>
                    <option value="Ciudad Bol√≠var">Ciudad Bol√≠var</option>
                    <option value="San Crist√≥bal">San Crist√≥bal</option>
                    <option value="Usaqu√©n">Usaqu√©n</option>
                    <option value="Chapinero">Chapinero</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Barrios Unidos">Barrios Unidos</option>
                    <option value="Teusaquillo">Teusaquillo</option>
                    <option value="Los M√°rtires">Los M√°rtires</option>
                    <option value="Antonio Nari√±o">Antonio Nari√±o</option>
                    <option value="Puente Aranda">Puente Aranda</option>
                    <option value="Candelaria">Candelaria</option>
                    <option value="Rafael Uribe">Rafael Uribe</option>
                    <option value="Tunjuelito">Tunjuelito</option>
                    <option value="Otra">Otra</option>
                </select>
            </div>

            <button type="submit">‚úÖ Unirse al grupo de WhatsApp</button>
        </form>

        <div class="footer">
            <p>‚ú® Formulario de registro - Team Alejo üê™</p>
        </div>
    </div>

    <script>
        // Funci√≥n para calcular y mostrar la edad autom√°ticamente
        function calcularYMostrarEdad() {
            const fechaNacimiento = document.getElementById('nacimiento');
            const edadDisplay = document.getElementById('edad-display');
            
            if (fechaNacimiento.value) {
                const nacimiento = new Date(fechaNacimiento.value);
                const hoy = new Date();
                let edad = hoy.getFullYear() - nacimiento.getFullYear();
                const mes = hoy.getMonth() - nacimiento.getMonth();
                
                // Ajustar si a√∫n no ha cumplido a√±os este a√±o
                if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                    edad--;
                }
                
                edadDisplay.textContent = `‚úÖ Edad calculada: ${edad} a√±os`;
                edadDisplay.style.color = '#25D366';
            } else {
                edadDisplay.textContent = '';
            }
        }

        function actualizarQR() {
            const liderSelect = document.getElementById('lider');
            const liderId = liderSelect.value;
            const qrSection = document.getElementById('qrSection');
            const qrContainer = document.getElementById('qrContainer');
            const directLink = document.getElementById('directLink');

            if (liderId) {
                // Mostrar secci√≥n del QR
                qrSection.style.display = 'block';
                
                // Generar URL del formulario con el l√≠der seleccionado
                const baseUrl = window.location.origin;
                const formUrl = `${baseUrl}/?lider=${liderId}`;
                
                // Actualizar link directo
                directLink.textContent = formUrl;
                
                // Intentar cargar el QR din√°mico
                const qrUrl = `/qr/${liderId}`;
                const timestamp = new Date().getTime();
                
                qrContainer.innerHTML = `
                    <img src="${qrUrl}?t=${timestamp}" 
                         alt="QR Code para ${liderId}" 
                         class="qr-image"
                         onerror="mostrarPlaceholderQR(this, '${liderId}')">
                `;
                
                console.log("Intentando cargar QR desde:", qrUrl);
            } else {
                qrSection.style.display = 'none';
            }
        }

        function mostrarPlaceholderQR(imgElement, liderId) {
            console.log("Error cargando QR, mostrando placeholder");
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `
                <div class="qr-placeholder">
                    QR No Disponible<br>
                    Usa el Link
                </div>
            `;
        }

        function copiarLink() {
            const linkText = document.getElementById('directLink').textContent;
            navigator.clipboard.writeText(linkText).then(function() {
                alert('‚úÖ Link copiado al portapapeles!');
            }).catch(function() {
                // Fallback para navegadores antiguos
                const tempInput = document.createElement('input');
                tempInput.value = linkText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('‚úÖ Link copiado al portapapeles!');
            });
        }

        // Inicializar cuando cargue la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar calculadora de edad
            const fechaNacimiento = document.getElementById('nacimiento');
            fechaNacimiento.addEventListener('change', calcularYMostrarEdad);
            
            // Inicializar QR si ya hay un l√≠der seleccionado
            const liderSelect = document.getElementById('lider');
            if (liderSelect.value) {
                actualizarQR();
            }
        });
    </script>
</body>
</html>
