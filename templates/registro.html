    <script>
        // Funci√≥n para calcular y mostrar la edad autom√°ticamente
        function calcularYMostrarEdad() {
            const fechaNacimiento = document.getElementById('nacimiento');
            const edadDisplay = document.getElementById('edad-display');
            
            if (fechaNacimiento.value) {
                const nacimiento = new Date(fechaNacimiento.value);
                const hoy = new Date();
                let edad = hoy.getFullYear() - nacimiento.getFullYear();
                const mes = hoy.getMonth() - nacimiento.getMonth();
                
                // Ajustar si a√∫n no ha cumplido a√±os este a√±o
                if (mes < 0 || (mes === 0 && hoy.getDate() < nacimiento.getDate())) {
                    edad--;
                }
                
                edadDisplay.textContent = `‚úÖ Edad calculada: ${edad} a√±os`;
                edadDisplay.style.color = '#25D366';
            } else {
                edadDisplay.textContent = '';
            }
        }

        function actualizarQR() {
            const liderSelect = document.getElementById('lider');
            const liderId = liderSelect.value;
            const qrSection = document.getElementById('qrSection');
            const qrContainer = document.getElementById('qrContainer');
            const directLink = document.getElementById('directLink');

            if (liderId) {
                // Mostrar secci√≥n del QR
                qrSection.style.display = 'block';
                
                // Generar URL del formulario con el l√≠der seleccionado
                const baseUrl = window.location.origin;
                const formUrl = `${baseUrl}/?lider=${liderId}`;
                
                // Actualizar link directo
                directLink.textContent = formUrl;
                
                // GENERAR QR DIRECTAMENTE EN EL NAVEGADOR
                qrContainer.innerHTML = '<canvas id="qrCanvas" class="qr-canvas"></canvas>';
                
                QRCode.toCanvas(document.getElementById('qrCanvas'), formUrl, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#8A2BE2',  // Color morado
                        light: '#FFFFFF'  // Fondo blanco
                    }
                }, function(error) {
                    if (error) {
                        console.error('Error generando QR:', error);
                        qrContainer.innerHTML = `
                            <div style="color: #ff6b6b; font-weight: bold;">
                                ‚ùå Error generando QR<br>
                                Usa el link directo
                            </div>
                        `;
                    } else {
                        console.log('‚úÖ QR generado exitosamente en el navegador');
                    }
                });
                
            } else {
                qrSection.style.display = 'none';
            }
        }

        function copiarLink() {
            const linkText = document.getElementById('directLink').textContent;
            navigator.clipboard.writeText(linkText).then(function() {
                alert('‚úÖ Link copiado al portapapeles!');
            }).catch(function() {
                // Fallback para navegadores antiguos
                const tempInput = document.createElement('input');
                tempInput.value = linkText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('‚úÖ Link copiado al portapapeles!');
            });
        }

        // Inicializar cuando cargue la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar calculadora de edad
            const fechaNacimiento = document.getElementById('nacimiento');
            fechaNacimiento.addEventListener('change', calcularYMostrarEdad);
            
            // Inicializar QR si ya hay un l√≠der seleccionado
            const liderSelect = document.getElementById('lider');
            if (liderSelect.value) {
                actualizarQR();
            }
        });
    </script>
