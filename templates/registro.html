<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üê™ Registro - Team Alejo el del Camello üê™</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #6A0DAD);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #6A0DAD;
            text-align: center;
        }
        .camello-icon {
            font-size: 40px;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #8A2BE2;
            margin-bottom: 15px;
        }
        /* Redes sociales */
        .redes-sociales {
            text-align: center;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: #8A2BE2;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .social-btn:hover {
            background: #6A0DAD;
            transform: translateY(-2px);
        }
        .social-btn img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #6A0DAD;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #E6E6FA;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #8A2BE2, #6A0DAD);
            color: #fff;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #6A0DAD;
        }
        .copy-section {
            background-color: #F3E8FF;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            color: #4B0082;
        }
        .copy-btn {
            background: #8A2BE2;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .copy-btn:hover {
            background: #6A0DAD;
        }
        .edad-calculada {
            color: #25D366;
            font-weight: bold;
            margin-top: 5px;
        }
        .footer {
            text-align: center;
            color: #8A2BE2;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="camello-icon">üê™</div>
    <h1>√önete al equipo de Alejo</h1>
    <div class="subtitle">¬°Forma parte de nuestra comunidad!</div>

    <!-- Redes sociales -->
    <div class="redes-sociales">
        <div class="social-links">
            <a href="https://www.instagram.com/alejoeldelcamello/" class="social-btn" target="_blank" title="Instagram">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
            </a>
            <a href="https://x.com/alejoeldelcamello" class="social-btn" target="_blank" title="Twitter/X">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
            </a>
            <a href="https://www.tiktok.com/@alejoeldelcamello" class="social-btn" target="_blank" title="TikTok">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
            </a>
        </div>
    </div>

    <form id="registroForm" action="/registro" method="POST">
        <!-- Selecci√≥n del l√≠der -->
        <label for="liderSelect">üëë L√≠der:</label>
        <select id="liderSelect" name="liderSelect" required>
            <option value="">-- Selecciona tu l√≠der --</option>
            <option value="alejo">Alejo</option>
            <option value="maria">Mar√≠a</option>
            <option value="juan">Juan</option>
            <option value="camila">Camila</option>
        </select>

        <!-- Campo oculto para enviar el l√≠der a Flask -->
        <input type="hidden" id="lider" name="lider" value="{{ lider }}">

        <!-- Secci√≥n del link copiable -->
        <div class="copy-section">
            <strong>üîó Link del l√≠der:</strong>
            <p id="linkDisplay"></p>
            <button type="button" class="copy-btn" onclick="copiarLink()">üìã Copiar Link</button>
        </div>

        <!-- Campos personales -->
        <label>üë§ Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label>üìû Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label>üìÖ Fecha de nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required>
        <div id="edadDisplay" class="edad-calculada"></div>

        <label>üè† Localidad:</label>
        <select id="localidad" name="localidad" required>
            <option value="">-- Selecciona tu localidad --</option>
            <option value="Bosa">Bosa</option>
            <option value="Kennedy">Kennedy</option>
            <option value="Suba">Suba</option>
            <option value="Engativ√°">Engativ√°</option>
            <option value="Fontib√≥n">Fontib√≥n</option>
            <option value="Usme">Usme</option>
            <option value="Ciudad Bol√≠var">Ciudad Bol√≠var</option>
            <option value="Chapinero">Chapinero</option>
            <option value="Otra">Otra</option>
        </select>

        <input type="hidden" name="edad" id="edad" value="">
        <button type="submit">‚úÖ Unirse al grupo de WhatsApp</button>
    </form>

    <div class="footer">
        ‚ú® Formulario de registro - üê™ Team Alejo el del Camello ‚ú®
    </div>
</div>

<script>
    const BASE_URL = "https://mi-registro-whatsapp-6.onrender.com";

    // Detectar par√°metro ?lider= en la URL
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const lider = params.get("lider");
        const select = document.getElementById("liderSelect");
        const hiddenInput = document.getElementById("lider");
        const linkDisplay = document.getElementById("linkDisplay");

        if (lider) {
            select.value = lider.toLowerCase();
            hiddenInput.value = lider.toLowerCase();
            const link = `${BASE_URL}/?lider=${lider}`;
            linkDisplay.textContent = link;
        } else {
            linkDisplay.textContent = "Selecciona un l√≠der para generar tu link.";
        }
    });

    // Actualizar link cuando cambie el l√≠der
    document.getElementById("liderSelect").addEventListener("change", function() {
        const lider = this.value;
        const linkDisplay = document.getElementById("linkDisplay");
        const hiddenInput = document.getElementById("lider");

        if (lider) {
            const link = `${BASE_URL}/?lider=${lider}`;
            linkDisplay.textContent = link;
            hiddenInput.value = lider;
        } else {
            linkDisplay.textContent = "Selecciona un l√≠der para generar tu link.";
        }
    });

    // Copiar link al portapapeles
    function copiarLink() {
        const text = document.getElementById("linkDisplay").textContent;
        if (text.includes("http")) {
            navigator.clipboard.writeText(text)
                .then(() => alert("‚úÖ Link copiado al portapapeles!"))
                .catch(() => alert("‚ö†Ô∏è No se pudo copiar el link."));
        } else {
            alert("‚ö†Ô∏è No hay link para copiar.");
        }
    }

    // Calcular edad autom√°ticamente
    document.getElementById("nacimiento").addEventListener("change", () => {
        const nacimiento = document.getElementById("nacimiento").value;
        const edadDisplay = document.getElementById("edadDisplay");
        const edadInput = document.getElementById("edad");

        if (nacimiento) {
            const fechaNac = new Date(nacimiento);
            const hoy = new Date();
            let edad = hoy.getFullYear() - fechaNac.getFullYear();
            const mes = hoy.getMonth() - fechaNac.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNac.getDate())) {
                edad--;
            }
            edadInput.value = edad;
            edadDisplay.textContent = `‚úÖ Edad calculada: ${edad} a√±os`;
        } else {
            edadInput.value = "";
            edadDisplay.textContent = "";
        }
    });

    // Validar antes de enviar
    document.getElementById("registroForm").addEventListener("submit", (e) => {
        const lider = document.getElementById("lider").value;
        if (!lider) {
            e.preventDefault();
            alert("‚ö†Ô∏è Por favor selecciona un l√≠der antes de continuar.");
        }
    });
</script>

</body>
</html>
