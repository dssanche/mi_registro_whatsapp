<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>🐪 Registro - Team Alejo el del Camello 🐪</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #6A0DAD);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #6A0DAD;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #6A0DAD;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #E6E6FA;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #8A2BE2, #6A0DAD);
            color: #fff;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #6A0DAD;
        }
        .copy-section {
            background-color: #F3E8FF;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            color: #4B0082;
        }
        .copy-btn {
            background: #8A2BE2;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .copy-btn:hover {
            background: #6A0DAD;
        }
        .edad-calculada {
            color: #25D366;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>🐪 Únete al equipo de Alejo 🐪</h1>

    <form id="registroForm" action="/registro" method="POST">
        <!-- Campo visible para elegir líder -->
        <label for="liderSelect">👑 Líder:</label>
        <select id="liderSelect" name="liderSelect" required>
            <option value="">-- Selecciona tu líder --</option>
            <option value="alejo">Alejo</option>
            <option value="maria">María</option>
            <option value="juan">Juan</option>
            <option value="camila">Camila</option>
        </select>

        <!-- Campo oculto que Flask recibe -->
        <input type="hidden" id="lider" name="lider" value="{{ lider }}">

        <div class="copy-section">
            <strong>🔗 Link del líder:</strong>
            <p id="linkDisplay"></p>
            <button type="button" class="copy-btn" onclick="copiarLink()">📋 Copiar Link</button>
        </div>

        <label>👤 Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label>📞 Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label>📅 Fecha de nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required>
        <div id="edadDisplay" class="edad-calculada"></div>

        <label>🏠 Localidad:</label>
        <select id="localidad" name="localidad" required>
            <option value="">-- Selecciona tu localidad --</option>
            <option value="Bosa">Bosa</option>
            <option value="Kennedy">Kennedy</option>
            <option value="Suba">Suba</option>
            <option value="Engativá">Engativá</option>
            <option value="Fontibón">Fontibón</option>
            <option value="Usme">Usme</option>
            <option value="Ciudad Bolívar">Ciudad Bolívar</option>
            <option value="Chapinero">Chapinero</option>
            <option value="Otra">Otra</option>
        </select>

        <input type="hidden" name="edad" id="edad" value="">

        <button type="submit">✅ Unirse al grupo de WhatsApp</button>
    </form>
</div>

<script>
    const BASE_URL = "https://mi-registro-whatsapp-6.onrender.com";

    // Si viene ?lider= en el URL, marcarlo automáticamente
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const lider = params.get("lider");
        const select = document.getElementById("liderSelect");
        const hiddenInput = document.getElementById("lider");
        const linkDisplay = document.getElementById("linkDisplay");

        if (lider) {
            select.value = lider.toLowerCase();
            hiddenInput.value = lider.toLowerCase();
            const link = `${BASE_URL}/?lider=${lider}`;
            linkDisplay.textContent = link;
        } else {
            linkDisplay.textContent = "Selecciona un líder para generar tu link.";
        }
    });

    // Actualizar link cuando cambie el líder
    document.getElementById("liderSelect").addEventListener("change", function() {
        const lider = this.value;
        const linkDisplay = document.getElementById("linkDisplay");
        const hiddenInput = document.getElementById("lider");

        if (lider) {
            const link = `${BASE_URL}/?lider=${lider}`;
            linkDisplay.textContent = link;
            hiddenInput.value = lider;
        } else {
            linkDisplay.textContent = "Selecciona un líder para generar tu link.";
        }
    });

    // Copiar link
    function copiarLink() {
        const text = document.getElementById("linkDisplay").textContent;
        if (text.includes("http")) {
            navigator.clipboard.writeText(text);
            alert("✅ Link copiado al portapapeles!");
        } else {
            alert("⚠️ No hay link para copiar.");
        }
    }

    // Calcular edad
    document.getElementById("nacimiento").addEventListener("change", () => {
        const nacimiento = document.getElementById("nacimiento").value;
        const edadDisplay = document.getElementById("edadDisplay");
        const edadInput = document.getElementById("edad");

        if (nacimiento) {
            const fechaNac = new Date(nacimiento);
            const hoy = new Date();
            let edad = hoy.getFullYear() - fechaNac.getFullYear();
            const mes = hoy.getMonth() - fechaNac.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNac.getDate())) {
                edad--;
            }
            edadInput.value = edad;
            edadDisplay.textContent = `✅ Edad calculada: ${edad} años`;
        } else {
            edadInput.value = "";
            edadDisplay.textContent = "";
        }
    });

    // Validación antes de enviar
    document.getElementById("registroForm").addEventListener("submit", (e) => {
        const lider = document.getElementById("lider").value;
        if (!lider) {
            e.preventDefault();
            alert("⚠️ Por favor selecciona un líder antes de continuar.");
        }
    });
</script>

</body>
</html>
