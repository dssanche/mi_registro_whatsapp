<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro al grupo</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f6f7fb;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    form { 
      background: white; 
      padding: 30px; 
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      width: 100%; margin-top: 15px; padding: 10px;
      background-color: #25D366; color: white; border: none;
      border-radius: 8px; cursor: pointer; font-size: 16px;
    }
    button:hover { background-color: #20b958; }
  </style>
</head>
<body>
  <form action="/registro" method="POST">
    <h2>Únete al grupo</h2>

    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Teléfono:</label>
    <input type="tel" name="telefono" required>

    <label>Edad:</label>
    <input type="number" name="edad" required>

    <label>Fecha de nacimiento:</label>
    <input type="date" name="nacimiento" required>

    <label>Líder:</label>
    <select name="lider" required>
      <option value="David">David</option>
      <option value="Susana">Susana</option>
      <option value="Alejo">Alejo</option>
      <option value="Andrés">Andrés</option>
    </select>

    <button type="submit">Unirme al grupo</button>
  </form>
</body>
</html>
