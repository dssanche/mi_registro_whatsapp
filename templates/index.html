<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR - Team Alejo üê™</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #6A0DAD);
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            color: #fff;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #fff;
            color: #6A0DAD;
            cursor: pointer;
        }

        .qr-section {
            margin-top: 30px;
            display: none;
            background: white;
            color: #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        canvas {
            margin-top: 10px;
            border-radius: 12px;
            background-color: #fff;
            padding: 10px;
        }

        .link-section {
            margin-top: 15px;
        }

        #directLink {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #6A0DAD;
            background-color: #F0E6FF;
            padding: 8px 12px;
            border-radius: 8px;
            word-break: break-all;
            max-width: 90%;
        }

        .copy-btn {
            background-color: #8A2BE2;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 8px;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background-color: #6A0DAD;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 40px;
            color: #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üê™ Generador de QR - Team Alejo üê™</h1>
    <p>Selecciona un l√≠der para generar su enlace y QR personalizado:</p>

    <select id="lider" onchange="actualizarQR()">
        <option value="">-- Selecciona --</option>
        <option value="alejandro">Alejandro</option>
        <option value="maria">Mar√≠a</option>
        <option value="juan">Juan</option>
        <option value="camila">Camila</option>
    </select>

    <!-- Secci√≥n del QR y link -->
    <div id="qrSection" class="qr-section">
        <h3>üì≤ Escanea el c√≥digo o comparte el link</h3>
        <div id="qrContainer"></div>

        <div class="link-section">
            <div id="directLink"></div>
            <button class="copy-btn" onclick="copiarLink()">üìã Copiar</button>
        </div>
    </div>

    <footer>‚ú® Proyecto desarrollado por el Team Alejo - 2025 ‚ú®</footer>

    <script>
        const BASE_URL = "https://mi-registro-whatsapp-6.onrender.com";

        function actualizarQR() {
            const liderId = document.getElementById('lider').value;
            const qrSection = document.getElementById('qrSection');
            const qrContainer = document.getElementById('qrContainer');
            const directLink = document.getElementById('directLink');

            if (!liderId) {
                qrSection.style.display = 'none';
                qrContainer.innerHTML = '';
                directLink.textContent = '';
                return;
            }

            const formUrl = `${BASE_URL}/?lider=${liderId}`;
            qrSection.style.display = 'block';
            qrContainer.innerHTML = '<canvas id="qrCanvas"></canvas>';

            QRCode.toCanvas(document.getElementById('qrCanvas'), formUrl, {
                width: 220,
                margin: 2,
                color: {
                    dark: '#8A2BE2',
                    light: '#FFFFFF'
                }
            }, function(error) {
                if (error) {
                    console.error('Error generando QR:', error);
                    alert('‚ùå Error generando el QR');
                }
            });

            directLink.textContent = formUrl;
        }

        function copiarLink() {
            const link = document.getElementById('directLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('‚úÖ Link copiado al portapapeles');
            }).catch(() => {
                alert('‚ùå Error al copiar el link');
            });
        }
    </script>
</body>
</html>
